# Apache2 Configuration for syntexa.app
# Place this in /etc/apache2/sites-available/syntexa.app.conf

<VirtualHost *:80>
    ServerName syntexa.app
    ServerAlias www.syntexa.app
    
    # Document root (not needed for proxy)
    DocumentRoot /var/www/html
    
    # Proxy settings
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:5000/
    ProxyPassReverse / http://127.0.0.1:5000/
    
    # Static files
    Alias /static/ /home/clouduser/GEt/static/
    <Directory /home/clouduser/GEt/static/>
        Require all granted
        Options -Indexes
    </Directory>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/syntexa_error.log
    CustomLog ${APACHE_LOG_DIR}/syntexa_access.log combined
    
    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
</VirtualHost>
